<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style.css">
    <title>KeyLogger</title>
</head>
<body>
    <nav>
        <a href="/" target="_self" aria-current="page">Home</a>
        <a href="https://github.com/rupeshkmrshah" target="_blank">Github</a>
    </nav>
    <div class="container">
        <h1 class="keylog">KeyLogger</h1>
        
        <p>Press Any Key </p>
        
        <div class="button-container">
            <button id="start-btn">Start Logging Keypresses</button>
            <button id="stop-btn">Stop Logging Keypresses</button>
        </div>

        <div class="button-container">
            <div id="log"></div>
            <div id="state"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
